[application]

name="Project Kodok"
main_scene="res://scenes/splash/splash.tscn"
icon="res://icon.png"

[autoload]

game="*res://scenes/game.tscn"
scene_manager="*res://scenes/scene_manager.tscn"

[core]

message_queue_size_kb=2048

[debug]

print_fps=false
force_fps=60

[display]

allow_hidpi=true
stretch_mode="2d"
width=720
height=1280
test_width=405
test_height=720
orientation="portrait"
emulate_touchscreen=true
stretch_aspect="keep_height"

[image_loader]

filter=true
gen_mipmaps=true
repeat=false
